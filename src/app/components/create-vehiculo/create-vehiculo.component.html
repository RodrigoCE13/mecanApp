<body class="inicio">
    <app-header></app-header>
    <div>
        <div class="m-5">
            <div class="row align-items-center mb-2">
                <div class="col">
                    <h1 class="text-white">{{titulo}}vehiculo
                        <app-spinner *ngIf="loading"></app-spinner>
                    </h1>
                </div>
                <div class="mt-4">
                    <form [formGroup]="createVehiculo" (ngSubmit)="agregarEditar()">
                        <div class="row">
                            <div class="col">
                                <label class="form-label" style="color: #EFEFEF;">Patente *</label>
                                <input class="form-control" formControlName="patente">
                                <span *ngIf="submitted && createVehiculo.invalid" class="errorMensaje">Ingrese la patente del vehiculo</span>
                            </div>
                            <div class="col">
                                <label class="form-label" style="color: #EFEFEF;">Tipo *</label>
                                <select class="form-select" formControlName="tipoVehiculo">
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option *ngFor="let tipo of tipos" [value]="tipo.id">{{tipo.nombre}}</option>
                                  </select>
                                  <span *ngIf="submitted && createVehiculo.invalid" class="errorMensaje">Debe seleccionar un tipo</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label mt-2" style="color: #EFEFEF;">Marca *</label>
                                <select class="form-select" formControlName="marca">
                                    <option value="" disabled selected>Seleccione una opción</option>
                                    <option *ngFor="let marca of marcas" [value]="marca.id">{{marca.nombre}}</option>
                                  </select>
                                  <span *ngIf="submitted && createVehiculo.invalid" class="errorMensaje">Debe seleccionar una marca</span>
                            </div>
                            <div class="col align-self-end">
                                <div class="">
                                    <label class="text-white ">si no encuentra la marca, puede agregarla 
                                        <a routerLink="/crear-marca" class="linkForm">haciendo click aqui</a></label> 
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="form-label mt-2" style="color: #EFEFEF;">Modelo *</label>
                            <input class="form-control" formControlName="modelo">
                            <span *ngIf="submitted && createVehiculo.invalid" class="errorMensaje">Ingrese el modelo del vehiculo</span>
                        </div>
                        <div class="row mt-2">
                            <div class="col">
                                <label class="form-label" style="color: #EFEFEF;">Precio de compra</label>
                                <input class="form-control" formControlName="precio">
                            </div>
                            <div class="col">
                                <label class="form-label" style="color: #EFEFEF;">Año</label>
                                <input class="form-control" formControlName="annio">
                            </div>
                        </div>
                        <div>
                            <label class="form-label mt-2" style="color: #EFEFEF;">Kilometraje</label>
                            <input class="form-control" formControlName="kilometraje">
                        </div>
                        <div class="mt-4">
                            <button class="btn me-2" style="background: #F66B0E; color: #EFEFEF;">{{titulo}}</button>
                            <button class="btn btn-outline-info" >Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
