<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center d-grid gap-2">
                <h1 class="mb-5">Mecan<span style="color: #F66B0E;">APP</span></h1>
                <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
                  <div class="form-floating mb-4">
                      <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email"/>
                      <label>Email</label>
                      <span *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched" class="text-danger error-label">Debe ingresar el correo</span>
                      <span *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched" class="text-danger error-label">El correo es invalido</span>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Contraseña"/>
                      <label>Contraseña</label>
                      <span *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched" class="text-danger error-label">Debe ingresar una contraseña</span>
                      <span *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched" class="text-danger error-label">La contraseña debe tener minimo 6 caracteres</span>
                    </div>
                    <div class="form-floating mb-4">
                      <input type="password" formControlName="repetirPassword" class="form-control form-control-lg" placeholder="Repetir contraseña"/>
                      <span *ngIf="registrarUsuario.get('repetirPassword')?.hasError('required') && registrarUsuario.get('repetirPassword')?.touched" class="text-danger error-label">Debe repetir la contraseña</span>
                      <label>Repetir contraseña</label>
                    </div>
                    <div class="d-grid gap-2">
                      <button class="btn btn-primary btn-lg" [disabled]="registrarUsuario.invalid" type="submit">Registrarse</button>
                      <hr class="my-3">
                      <button class="btn btn-outline-dark btn-lg" type="button" routerLink="/login">Volver</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>
  </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
