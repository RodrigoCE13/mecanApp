<body class="inicio">
    <app-header></app-header>
    <div>
        <div class="m-5">
            <div class="row align-items-center mb-2">
                <div class="col">
                    <h1 class="text-white">{{titulo}}marca
                        <app-spinner *ngIf="loading"></app-spinner>
                    </h1>
                </div>
                <div class="mt-4">
                    <form [formGroup]="createMarca" (ngSubmit)="agregarEditar()">
                        <label class="form-label mt-4" style="color: #EFEFEF;">Nombre de la marca</label>
                        <input class="form-control" formControlName="nombre">
                        <span *ngIf="submitted && createMarca.invalid" class="errorMensaje">Debe ingresar un nombre</span>
                        <div class="mt-4">
                            <button class="btn me-2" style="background: #F66B0E; color: #EFEFEF;">{{titulo}}</button>
                            <button class="btn btn-outline-info" >Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
