<body class="inicio">
    <app-header></app-header>
    <div>
        <div class="m-5">
            <div class="row align-items-center mb-2">
                <div class="col">
                    <h1 class="text-white">{{titulo}}un tipo de vehiculo
                        <app-spinner *ngIf="loading"></app-spinner>
                    </h1>
                </div>
                <div class="mt-4">
                    <form [formGroup]="createTipoVehiculo" (ngSubmit)="agregarEditar()">
                        <label class="form-label mt-4" style="color: #EFEFEF;">Tipo o carroceria</label>
                        <input class="form-control" formControlName="nombre">
                        <span *ngIf="submitted && createTipoVehiculo.invalid" class="text-danger error-label">Debe ingresar un tipo</span>
                        <div class="mt-4">
                            <button class="btn me-2" style="background: #F66B0E; color: #EFEFEF;">{{titulo}}</button>
                            <button class="btn btn-outline-info" >Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
