<body class="inicio">
    <app-header></app-header>
    <div>
        <div class="mt-4 col-md-6 offset-md-3">
            <div class="row align-items-center mb-2">
                <div class="col">
                    <h1 class="titulos">{{titulo}}mecanico/taller
                        <app-spinner *ngIf="loading"></app-spinner>
                    </h1>
                    
                </div>
                <div class="mt-4">
                    
                    <form [formGroup]="createMecanico" (ngSubmit)="agregarEditar()">
                        <div class="row">
                            <div class="col">
                                <label class="form-label titulos" >Nombre *</label>
                                <input class="form-control shadow" formControlName="nombre">
                                <span *ngIf="submitted && createMecanico.invalid" class="badge badge-danger">Debe ingresar un nombre</span>
                            </div>
                            <div class="col">
                                <label class="form-label titulos" >Tipo de mecanico *</label>
                                <select class="form-select shadow" formControlName="tipoMecanico" >
                                    <option [value]="item" *ngFor="let item of tipo">{{ item }}</option>
                                </select>
                                <span *ngIf="submitted && createMecanico.invalid" class="badge badge-danger">Debe seleccionar un tipo</span>
                            </div>
                        </div>
                        <label class="form-label mt-2 titulos" >Direccion</label>
                        <input class="form-control shadow" formControlName="direccion">
                        <div class="row">
                            <div class="col mt-2">
                                <label class="form-label titulos" >fono</label>
                                <input class="form-control shadow" formControlName="fono">
                            </div>
                            <div class="col"></div>
                        </div>

 
                        <div class="mt-4">
                            <button class="btnAdd me-2 p-2">{{titulo}}</button>
                            <button class="btnPrincipal p-2" routerLink="/listar-mecanicos">Volver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
