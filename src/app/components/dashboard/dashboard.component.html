<body class="inicio">
  <app-header></app-header>
  <div class="m-5">
    <div class="container-fluid mb-4 p-3 shadow-lg rounded-4 bg-light">
      <h4 class="">Proximas mantenciones:</h4>
      <div class="row justify-content-start">
        <div class="col border p-3 m-2 rounded-2 shadow " style="background: #efefef">
          <h5>patente - marca modelo</h5>
          <p>fecha</p>
        </div>
        <div class="col border p-3 m-2 rounded-2 shadow" style="background: #efefef">
          <h5>patente - marca modelo</h5>
          <p>fecha</p>
        </div>
    </div>
    </div>
    <div class="container-fluid mb-4 p-3 shadow-lg rounded-4 bg-light">
      <h4 class="">Lista de vehiculos:</h4>
      <h4 style="color: #bbbbbb;" class="mt-5" *ngIf="vehiculos.length == 0">No hay datos para mostrar</h4>
      <div class="row justify-content-start">
        <div class="col ">
          <table *ngIf="vehiculos.length > 0" class="table mt-2 shadow rounded rounded-3 overflow-hidden" style="background: #EFEFEF;">
            <thead class="bg-dark text-white rounded-4">
              <tr>
                <th scope="col">Patente</th>
                <th>Marca</th>
                <th>Modelo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehiculo of vehiculos">
                <th scope="row">{{ vehiculo.patente }}</th>
                <td>{{ getMarcaNombre(vehiculo.marca) }}</td>
                <td>{{ vehiculo.modelo }}</td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
    </div>
  </div>
</body>
