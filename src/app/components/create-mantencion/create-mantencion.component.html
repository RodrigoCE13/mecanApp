<body class="inicio">
  <app-header></app-header>
  <div>
    <div class="m-5">
      <div class="row align-items-center mb-2">
        <div class="col">
          <h1 class="text-white">
            {{ titulo }}mantencion
            <app-spinner *ngIf="loading"></app-spinner>
          </h1>
        </div>
        <div class="col"></div>
        <div class="mt-4">
          <form [formGroup]="createMantencion" (ngSubmit)="agregarEditar()">
            <div class="row mt-2">
              <div class="col">
                <label class="form-label" style="color: #efefef"
                  >Vehiculo *</label
                >
                <select class="form-select" formControlName="vehiculo">
                  <option value="" disabled selected>
                    Seleccione un vehiculo
                  </option>
                  <option
                    *ngFor="let vehiculo of vehiculos"
                    [value]="vehiculo.id"
                  >
                    {{ vehiculo.patente }} -
                    {{ getMarcaNombre(vehiculo.marca) }} {{ vehiculo.modelo }}
                  </option>
                </select>
                <span
                  *ngIf="submitted && createMantencion.invalid"
                  class="errorMensaje"
                  >Debe ingresar un vehiculo para la mantencion</span
                >
              </div>
              <div class="col">
                <label class="form-label" style="color: #efefef">Fecha *</label>
                <input
                  type="date"
                  class="form-control"
                  formControlName="fecha"
                />
                <span
                  *ngIf="submitted && createMantencion.invalid"
                  class="errorMensaje"
                  >Debe ingresar la fecha</span
                >
              </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                  <label class="form-label" style="color: #efefef">Seleccione el tipo de mantencion</label>
                    <div class="form-check">
                        <input
                          type="radio"
                          role="switch"
                          (change)="mostrarLegal()"
                          class="form-check-input"
                          id="legal"
                          name="mantencion"
                        />
                        <label class="form-check-label" style="color: #efefef" for="legal">
                          Mantencion Legal </label
                        ><br />
                      </div>
                      <div class="form-check ">
                        <input
                          type="radio"
                          role="switch"
                          (change)="mostrarPrev()"
                          class="form-check-input"
                          id="prev"
                          name="mantencion"
                        />
                        <label class="form-check-label" style="color: #efefef" for="prev">
                          Mantencion Preventiva </label
                        ><br />
                      </div>
                  </div>
                  
                  <div class="col mt-2" *ngIf="mostrarTipoPrev">
                    <label class="form-label" style="color: #efefef">Tipo de mantención preventiva</label>
                    <select class="form-select" formControlName="tipoMantencionPreventiva">
                      <option value="" disabled selected>Seleccione un tipo</option>
                      <option *ngFor="let tipoP of tipoPrev" [value]="tipoP.id">{{ tipoP.nombre }}</option>
                    </select>
                  </div>
                  
                  <div class="col mt-2" *ngIf="mostrarTipoLegal">
                    <label class="form-label" style="color: #efefef">Tipo de mantención legal</label>
                    <select class="form-select" formControlName="tipoMantencionLegal">
                      <option value="" disabled selected>Seleccione un tipo</option>
                      <option *ngFor="let tipoL of tipoLegal" [value]="tipoL.id">{{ tipoL.nombre }}</option>
                    </select>
                  </div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <label class="form-label" style="color: #efefef">Costo *</label>
                <input class="form-control" formControlName="costo" />
                <span
                  *ngIf="submitted && createMantencion.invalid"
                  class="errorMensaje"
                  >Debe ingresar el costo</span
                >
              </div>
              <div class="col">
                <label class="form-label" style="color: #efefef"
                  >Encargado *</label
                >
                <select class="form-select" formControlName="mecanico">
                  <option value="" disabled selected>
                    Seleccione un mecanico
                  </option>
                  <option
                    *ngFor="let mecanico of mecanicos"
                    [value]="mecanico.id"
                  >
                    {{ mecanico.nombre }}
                  </option>
                </select>
                <span
                  *ngIf="submitted && createMantencion.invalid"
                  class="errorMensaje"
                  >Debe seleccionar un mecanico</span
                >
              </div>
            </div>
            <div class="mt-2">
              <label class="form-label" style="color: #efefef"
                >Descripcion *</label
              >
              <textarea
                class="form-control"
                formControlName="descripcion"
              ></textarea>
              <span
                  *ngIf="submitted && createMantencion.invalid"
                  class="errorMensaje"
                  >Debe ingresar una descripcion</span
                >
            </div>
            <div class="row mt-2" *ngIf="mostrarTipoPrev">
              <div class="col mt-4">
                <div class="form-check form-switch">
                  <input
                    type="checkbox"
                    role="switch"
                    (change)="mostrarProximaFecha()"
                    class="form-check-input"
                  />
                  <label class="form-label" style="color: #efefef">
                    ¿Desea agregar una fecha para la proxima mantencion? </label
                  ><br />
                </div>
              </div>
              <div class="col" *ngIf="mostrarProxFecha">
                <label class="form-label" style="color: #efefef"
                  >Fecha proxima mantencion</label
                >
                <input
                  type="date"
                  class="form-control"
                  formControlName="fechaProxMantencion"
                />
              </div>
            </div>
            <div class="mt-3">
              <button
                class="btn me-2"
                style="background: #f66b0e; color: #efefef"
              >
                {{ titulo }}
              </button>
              <button class="btn btn-outline-info">Limpiar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
